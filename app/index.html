<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Splitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <script src="./splitter.js"></script>
    <div class="title is-3 has-text-danger">Splitter</div>
    <div class="content">The Splitter contract has the following balance in Ether: <span id="balanceContract">Loading...</span></div>
    <div>
        <hr>
    </div>
    <div class="content">
        Send
        <input style="width:10em;" class="input is-small" name="amount" type="number" placeholder="0" />
        Ether from this address <input style="width:30em;" class="input is-small" name="sender" type="text" placeholder="Deposit Address" /><span
            id="accountsFound"></span>&nbsp;
    </div>
    <div>
        to
        <input style="width:30em;" class="input is-small" name="recipient1" type="text" placeholder="Receiver Address" />&nbsp;
        and &nbsp;
        <input style="width:30em;" class="input is-small" name="recipient2" type="text" placeholder="Receiver Address" />
        <button class="button is-danger is-small" id="send">Send</button>
    </div>
    <div>
        <hr>
    </div>
    <div class="content">
        To withdraw your balance, please enter your address <input style="width:30em;" class="input is-small" name="withdrawalAddress"
            type="text" placeholder="Withdrawal Address" /> and press the following button:
        <button class="button is-danger is-small" id="withdraw">Withdraw</button>
    </div>
    <div class="content" id="status">
    </div>
    <div>
        <table style="width:85%" id="history-deposit">
            <thead>
                <tr>
                    <th>Event Type</th>
                    <th>Sender</th>
                    <th>Receiver 1</th>
                    <th>Receiver 2</th>
                    <th>Amount</th>
                 </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div>
        <table style="width:50%" id="history-withdraw">
            <thead>
                <tr>
                    <th>Event Type</th>
                    <th>Sender</th>
                    <th>Amount</th>
                 </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
