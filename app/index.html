<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Splitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./web3.js"></script>
    <script src="./splitter.js"></script>
</head>

<body>
    <div class="container is-three-fifths is-offset-one-fifth has-background-light">
        <div>
            <h1 class="title has-text-centered">Splitter</h1>
        </div>
        <div class="row">
            <table className="table is-striped is-hoverable is-fullwidth">
                <tbody>
                    <tr>
                        <td><button class="button is-primary" onclick="splitterBalance()">Retrieve Contract Balance from Blockchain</button></td>
                        <td>Balance of Contract:</td>
                        <td id="splitterBalance"></td>
                    </tr> 
                    <tr>
                        <td><button class="button is-primary" onclick="aliceBalance()">Retrieve Alice Balance</button></td>
                        <td>Balance of Alice:</td>
                        <td id="aliceBalance"></td>

                    </tr>
                    <tr>
                        <td><input type="text" id="addresses"></td>
                        <td><input type="text" id="value"></td>
                        <td><button class="button is-primary" onclick="depositEther()">Deposit Ether</button></td>
                    </tr>
                    <tr>
                        <td><button class="button is-primary" onclick="getContractBalance()">Retrieve Contract Balance via contract</button></td>
                        <td>Balance of Contract:</td>
                        <td id="contractBalance"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>

        </div>
    </div>



</body>

</html>
